{% extends "base.html" %}

{% endblock head_extra %}

{% block content %}
    <form>

    <div class="main-wrapper">
        <header class="main-header">

        <div class="content-wrapper">

            <a href="{% url 'blog:post_detail' post.id %}">
                <img src="http://placehold.it/300x460" />

            </a>
        </div>
        {% endfor %}
        </div>

    </div>
{% endblock content %}
